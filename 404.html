<script type="text/javascript">
    $(document).ready(function() {
       $('.close').click(function () {
           $('.valida').remove();
           $('.abrir').slideToggle();
       });
    });
    function postTese2() {
        var campo1 = $('input[name="nomeremetente"]').val();
        var campo2 = $('input[name="emailremetente"]').val();
        var campo3 = $('input[name="assunto"]').val();
        var campo4 = $('input[name="mensagem"]').val();
        $.ajax({
            data: {nomeremetente: campo1, emailremetente: campo2, assunto: campo3, mensagem: campo4},
            url: 'envia.php',
            dataType: 'html',
            type: 'POST',
            beforeSend: function () {
                $('.mostrapost').html("<div class=\"Enviar\"></div>");
                $('.abrir').slideToggle();
            },
            success: function (data) {
                $('.mostrapost').html(data);
             $('input[name="nomeremetente"]').val('');
        $('input[name="emailremetente"]').val('');
        $('input[name="assunto"]').val('');
         $('input[name="mensagem"]').val('');
            }
        });
        return false;
    }
</script>

<script id="jsbin-javascript">


function flip(event){
	var element = event.currentTarget;
	if (element.className === "flip-card-inner") {
    if(element.style.transform == "rotateY(00deg)") {
      element.style.transform = "rotateY(0deg)";
    }
    else {
      element.style.transform = "rotateY(180deg)";
	
    }
  }
};
function flip2(event){
	var element = event.currentTarget;
	if (element.className === "flip-card-inner") {
    if(element.style.transform == "rotateY(180deg)") {
      element.style.transform = "rotateY(0deg)";
    }
    else {
      element.style.transform = "rotateY(180deg)";
	
    }
  }
};
</script>
